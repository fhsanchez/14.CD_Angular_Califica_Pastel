<main class="container">

  <section class="first">

    <section class="cake_principal">
      <h1>Rate my cakes</h1>
      <div class="mini_form">
        <span>Submit a cake to be rated</span>
        <hr>
        <span>Braker name:</span>
        <input type="text" name="cake_name" value="">
        <span>Image url:</span>
        <input type="text" name="image_url" value="">
      </div>
      <button name="submit">SUBMIT</button>
    </section>

    <section class="cake_rate">
      <div>
        <img class="img_cake_preview" src="https://www.mozart.cl/wp-content/uploads/2018/07/AP2A4962-600x600.jpg">
      </div>
      <div class="cake_rate_input">
        <select name="rate" id="rate">
          <option value="5">5 stars</option>
          <option value="4">4 stars</option>
          <option value="3">3 stars</option>
          <option value="2">2 stars</option>
          <option value="1">1 stars</option>
        </select>
        <textarea cols="1" rows="7"></textarea>
        <button name="rate">Rate!</button>
      </div>

    </section>

  </section>


  <section class="second">

    <section>

      <h1>Baked by Eli Byers</h1>
      <img class="img_cake_normal" src="https://www.mozart.cl/wp-content/uploads/2018/07/AP2A4962-600x600.jpg">

    </section>

    <section class="labels_rate">
      <span>Average rating: 3.5 stars</span>
      <span>Looks too dusty. 3 stars</span>
      <span>Is it cherry or cough syrup flavored? 4 stars</span>
    </section>

  </section>

</main>
